<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="none"/>
  
  <!-- Main cat head circle -->
  <circle cx="128" cy="110" r="70" fill="#2563eb" opacity="0.95"/>
  
  <!-- Left ear -->
  <path d="M 88 50 L 75 20 L 95 45 Z" fill="#2563eb"/>
  <!-- Left ear inner -->
  <path d="M 88 48 L 82 30 L 92 43 Z" fill="#1e40af"/>
  
  <!-- Right ear -->
  <path d="M 168 50 L 181 20 L 161 45 Z" fill="#2563eb"/>
  <!-- Right ear inner -->
  <path d="M 168 48 L 174 30 L 164 43 Z" fill="#1e40af"/>
  
  <!-- Left eye -->
  <circle cx="105" cy="100" r="8" fill="#fff"/>
  <circle cx="105" cy="100" r="5" fill="#000"/>
  
  <!-- Right eye -->
  <circle cx="151" cy="100" r="8" fill="#fff"/>
  <circle cx="151" cy="100" r="5" fill="#000"/>
  
  <!-- Nose -->
  <path d="M 128 115 L 125 125 L 131 125 Z" fill="#ff69b4"/>
  
  <!-- Mouth -->
  <path d="M 128 125 Q 120 132 115 130" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 128 125 Q 136 132 141 130" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers left -->
  <line x1="95" y1="110" x2="60" y2="105" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  <line x1="95" y1="120" x2="60" y2="130" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Whiskers right -->
  <line x1="161" y1="110" x2="196" y2="105" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  <line x1="161" y1="120" x2="196" y2="130" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Body -->
  <ellipse cx="128" cy="185" rx="45" ry="50" fill="#2563eb" opacity="0.9"/>
  
  <!-- Tail (curved) -->
  <path d="M 168 175 Q 210 160 200 120" stroke="#2563eb" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Git commit indicator on chest -->
  <circle cx="128" cy="190" r="12" fill="#60a5fa" stroke="#fff" stroke-width="2"/>
  <text x="128" y="195" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle" font-family="monospace" letter-spacing="-2">></text>
  
  <!-- Blame text indicator -->
  <text x="128" y="235" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle" font-family="monospace">BLAME</text>
</svg>
