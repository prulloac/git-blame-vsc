name: Feature Summary Generator

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  generate-feature-summary:
    name: Generate Feature Summary
    # Only run if the label "accepted" was just added and it's a feature request or enhancement
    if: |
      github.event.label.name == 'accepted' &&
      (contains(github.event.issue.labels.*.name, 'enhancement') ||
       contains(github.event.issue.title, '[Feature]') ||
       contains(github.event.issue.title, '[Enhancement]'))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
            
      - name: Install Copilot CLI
        run: npm install -g @github/copilot

      - name: Execute Prompt
        env:
          # The CLI looks for this token to authenticate headlessly
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: |
          # Use -p for prompt, -s for silent (output only the answer)
          # Use --allow-all-tools if the prompt requires executing shell commands
          copilot -sp "Summarize the changes in the current directory" --allow-all-tools