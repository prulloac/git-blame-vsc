name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  compile:
    name: Compile TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Check for compilation errors
        run: |
          if [ -d "out" ]; then
            echo "Compilation successful - out directory created"
          else
            echo "Compilation failed - out directory not found"
            exit 1
          fi

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test
        continue-on-error: false

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: npm test
        continue-on-error: false

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, compile, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-blame-vsc-${{ github.sha }}
          path: '*.vsix'
          retention-days: 7
          if-no-files-found: error

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, compile, test, build]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.compile.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
